{% extends 'base.html' %}

{% block title %}Upload File - OpenAI Mock Server{% endblock %}

{% block content %}
<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 pb-4 border-b border-gray-200">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-0">
        <i class="fas fa-upload text-blue-600 mr-2"></i> Upload File
    </h1>
    <div class="w-full sm:w-auto">
        <a href="{% url 'file_list' %}" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Back to Files
        </a>
    </div>
</div>

<div class="bg-white rounded-lg shadow-md p-6">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_name" class="block text-sm font-medium text-gray-700">File Name</label>
            {{ form.name }}
        </div>
        <div class="mb-4">
            <label for="id_file" class="block text-sm font-medium text-gray-700">Select File</label>
            {{ form.file }}
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-upload mr-2"></i> Upload
        </button>
    </form>
</div>
{% endblock %}
