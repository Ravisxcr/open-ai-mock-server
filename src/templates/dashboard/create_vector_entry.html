{% extends 'base.html' %}

{% block title %}Add Entry - OpenAI Mock Server{% endblock %}

{% block content %}
<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 pb-4 border-b border-gray-200">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-0">
        <i class="fas fa-database text-blue-600 mr-2"></i> Add Entry
    </h1>
    <div class="w-full sm:w-auto">
        <a href="{% url 'vector_store_detail' store_pk %}" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Back to Vector Store
        </a>
    </div>
</div>

<div class="bg-white rounded-lg shadow-md p-6">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_document_name" class="block text-sm font-medium text-gray-700">Document Name</label>
            {{ form.document_name }}
        </div>
        <div class="mb-4">
            <label for="id_embedding" class="block text-sm font-medium text-gray-700">Embedding (binary or base64)</label>
            {{ form.embedding }}
        </div>
        <div class="mb-4">
            <label for="id_metadata" class="block text-sm font-medium text-gray-700">Metadata (JSON)</label>
            {{ form.metadata }}
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-plus mr-2"></i> Add Entry
        </button>
    </form>
</div>
{% endblock %}
