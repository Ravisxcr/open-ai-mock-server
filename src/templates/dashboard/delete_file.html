{% extends 'base.html' %}

{% block title %}Delete File - OpenAI Mock Server{% endblock %}

{% block content %}
<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 pb-4 border-b border-gray-200">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-0">
        <i class="fas fa-trash-alt text-red-600 mr-2"></i> Delete File
    </h1>
    <div class="w-full sm:w-auto">
        <a href="{% url 'file_list' %}" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Back to Files
        </a>
    </div>
</div>

<div class="bg-white rounded-lg shadow-md p-6">
    <form method="post">
        {% csrf_token %}
        <p class="mb-4 text-gray-700">Are you sure you want to delete the file <span class="font-semibold">{{ object.name }}</span>?</p>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
            <i class="fas fa-trash-alt mr-2"></i> Delete
        </button>
        <a href="{% url 'file_list' %}" class="ml-4 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">Cancel</a>
    </form>
</div>
{% endblock %}
